<div class="sidebar">
  <div class="sidebar__brand">
    <div class="sidebar__brand-mark"></div>
    <div class="sidebar__brand-text">
      <span class="sidebar__brand-title">Tourism Admin</span>
      <span class="sidebar__brand-subtitle">Control Center</span>
    </div>
  </div>

  <mat-nav-list>
    @for (item of navItems(); track item.route) {
      <a
        mat-list-item
        [routerLink]="['/admin', item.route]"
        routerLinkActive="active"
        (click)="onNavigate()"
      >
        <mat-icon aria-hidden="true" class="sidebar__icon">{{ item.icon ?? 'chevron_right' }}</mat-icon>
        <span class="sidebar__label">{{ item.label }}</span>
        @if (item.superUserOnly) {
          <span class="sidebar__chip">Super</span>
        } @else if (item.requiredPermission) {
          <span class="sidebar__chip">Perm</span>
        }
      </a>
    }

    @if (!navItems().length) {
      <div class="sidebar__empty">
        <p>No sections available.</p>
      </div>
    }
  </mat-nav-list>
</div>
