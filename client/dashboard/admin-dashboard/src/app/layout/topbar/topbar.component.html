<mat-toolbar class="topbar" color="primary">
  <button
    type="button"
    mat-icon-button
    class="topbar__menu"
    aria-label="Toggle navigation"
    (click)="emitToggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <div class="topbar__brand">
    <div class="topbar__brand-mark"></div>
    <div class="topbar__brand-text">
      <span class="topbar__title">Tourism Platform</span>
      <span class="topbar__subtitle">Admin Console</span>
    </div>
  </div>

  <span class="topbar__spacer"></span>

  <div class="topbar__user">
    <div class="topbar__avatar" aria-hidden="true">{{ userInitial() }}</div>
    <div class="topbar__user-text">
      @if (authFacade.user()) {
        <span class="topbar__user-email">{{ authFacade.user()?.email }}</span>
        <span class="topbar__user-role">Session active</span>
      } @else {
        <span class="topbar__user-email">Not signed in</span>
        <span class="topbar__user-role">Awaiting session</span>
      }
    </div>
    <button mat-flat-button color="accent" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
