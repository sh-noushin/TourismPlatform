<div class="sf-toast-viewport" aria-live="polite" aria-atomic="true">
  @if (toast.messages().length) {
    @for (message of toast.messages(); track message.id) {
      <article class="sf-toast sf-toast--{{ message.type }}">
        <p class="sf-toast__message">{{ message.message }}</p>
        <sf-button variant="ghost" size="sm" (click)="toast.dismiss(message.id)">
          Dismiss
        </sf-button>
      </article>
    }
  }
</div>
