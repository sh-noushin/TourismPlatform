<div class="login">
    <form class="login" [formGroup]="form" (ngSubmit)="submit()">
      <h1>Admin Login</h1>

      @if (error()) {
        <div class="login__error">{{ error() }}</div>
      }

      <sf-form-field label="Email" [forId]="'email'" [error]="
          form.controls.email.touched && form.controls.email.invalid
            ? (form.controls.email.errors?.['required'] ? 'Email is required' : 'Enter a valid email')
            : null
        ">
        <input id="email" type="email" formControlName="email" autocomplete="username" />
      </sf-form-field>

      <sf-form-field label="Password" [forId]="'password'" [error]="
          form.controls.password.touched && form.controls.password.invalid
            ? (form.controls.password.errors?.['required'] ? 'Password is required' : 'Minimum 6 characters')
            : null
        ">
        <input id="password" type="password" formControlName="password" autocomplete="current-password" />
      </sf-form-field>

      <div class="login__actions">
        <sf-button type="submit" [disabled]="loading()">Log in</sf-button>
      </div>
    </form>
</div>
