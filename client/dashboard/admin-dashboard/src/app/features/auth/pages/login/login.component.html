<div class="login">
  <form class="login__form" (ngSubmit)="submit()">
    <h1 class="login__title">Admin Login</h1>

    @if (error()) {
      <div class="login__error" role="alert">{{ error() }}</div>
    }

    <sf-form-field
      label="Email"
      [forId]="'email'"
      [error]="
        email.touched && email.invalid
          ? (email.errors?.['required'] ? 'Email is required' : 'Enter a valid email')
          : null
      "
    >
      <input
        id="email"
        type="email"
        autocomplete="username"
      />
    </sf-form-field>

    <sf-form-field
      label="Password"
      [forId]="'password'"
      [error]="
        password.touched && password.invalid
          ? (password.errors?.['required'] ? 'Password is required' : 'Minimum 6 characters')
          : null
      "
    >
      <input
        id="password"
        type="password"
        autocomplete="current-password"
      />
    </sf-form-field>

    <div class="login__actions">
      <sf-button type="submit" [disabled]="loading()">Log in</sf-button>
    </div>
  </form>
</div>
