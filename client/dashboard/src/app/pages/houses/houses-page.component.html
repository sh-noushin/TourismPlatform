<section class="houses-page">
  <div class="houses-page__header">
    <sf-page-header title="Houses" subtitle="Active properties on the platform">
      <div sfPageHeaderActions class="houses-page__header-search">
        <sf-searchbar
          placeholder="Search by name, city, type, or country"
          (valueChange)="setFilter($event)"
        ></sf-searchbar>
      </div>
    </sf-page-header>
    <sf-button class="houses-page__header-button" variant="ghost" type="button" (click)="openDialog()">New house</sf-button>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedHouses()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>
  </sf-card>
</section>
