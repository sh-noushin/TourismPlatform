<section class="tour-categories-page">
  <div class="tour-categories-page__header">
    <sf-page-header
      title="{{ 'TOUR_CATEGORIES_PAGE.TITLE' | translate }}"
      subtitle="{{ 'TOUR_CATEGORIES_PAGE.SUBTITLE' | translate }}"
    >
      <div sfPageHeaderActions class="tour-categories-page__header-search">
        <sf-searchbar
          placeholder="{{ 'TOUR_CATEGORIES_PAGE.SEARCH_PLACEHOLDER' | translate }}"
          (valueChange)="setFilter($event)"
        ></sf-searchbar>
      </div>
    </sf-page-header>
    <sf-button
      class="tour-categories-page__header-button"
      variant="ghost"
      type="button"
      (buttonClick)="openDialog()"
    >
      {{ 'TOUR_CATEGORIES_PAGE.NEW_CATEGORY' | translate }}
    </sf-button>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedCategories()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    @if (errorSignal()) {
      <p class="status status--error">{{ errorSignal() }}</p>
    }
    @if (!loadingSignal() && !errorSignal() && displayedCategories().length === 0) {
      <p class="status">{{ 'TOUR_CATEGORIES_PAGE.NO_CATEGORIES' | translate }}</p>
    }
  </sf-card>
</section>
