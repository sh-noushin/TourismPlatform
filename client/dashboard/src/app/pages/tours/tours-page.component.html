<section class="tours-page">
  <div class="tours-page__header">
    <sf-page-header title="Tours" subtitle="Experiences managed through the platform">
      <sf-button sfPageHeaderActions variant="ghost" type="button" (buttonClick)="createTour()">New tour</sf-button>
    </sf-page-header>
    <div class="tours-page__filters">
      <sf-searchbar
        placeholder="Search by name or category"
        (valueChange)="setFilter($event)"
      ></sf-searchbar>
    </div>
  </div>

  @if (tours.error()) {
    <p class="tours-page__error">{{ tours.error() }}</p>
  }

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedTours()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>
  </sf-card>
</section>
