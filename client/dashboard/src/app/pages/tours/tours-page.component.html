<section class="tours-page">
  <div class="tours-page__header">
    <sf-page-header title="Tours" subtitle="">
      <div sfPageHeaderActions class="tours-page__filters tours-page__header-search">
        <sf-searchbar
          placeholder="Search by name or category"
          (valueChange)="setFilter($event)"
        ></sf-searchbar>
      </div>
    </sf-page-header>
    <sf-button
      class="tours-page__header-button"
      variant="ghost"
      type="button"
      (click)="createTour()"
    >
      New tour
    </sf-button>
  </div>

  @if (tours.error()) {
    <p class="tours-page__error">{{ tours.error() }}</p>
  }

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedTours()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>
  </sf-card>
</section>
