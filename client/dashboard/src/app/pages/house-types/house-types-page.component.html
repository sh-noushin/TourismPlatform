<section class="house-types-page">
  <div class="house-types-page__header">
    <sf-page-header title="House types" subtitle="Active reference data">
      <sf-button
        sfPageHeaderActions
        variant="ghost"
        type="button"
        (click)="openDialog()"
      >
        New type
      </sf-button>
    </sf-page-header>
    <div class="house-types-page__filters">
      <sf-searchbar placeholder="Search by name" (valueChange)="setFilter($event)"></sf-searchbar>
    </div>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedTypes()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    <p class="status status--error" *ngIf="errorSignal()">{{ errorSignal() }}</p>
    <p class="status" *ngIf="!loadingSignal() && !errorSignal() && displayedTypes().length === 0">
      No house types yet.
    </p>
  </sf-card>
</section>
