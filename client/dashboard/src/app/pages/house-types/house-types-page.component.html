<section class="house-types-page">
  <div class="house-types-page__header">
    <sf-page-header title="House types">
      <div sfPageHeaderActions class="house-types-page__header-search">
        <sf-searchbar placeholder="Search by name" (valueChange)="setFilter($event)"></sf-searchbar>
      </div>
    </sf-page-header>
    <sf-button class="house-types-page__header-button" variant="ghost" type="button" (click)="openDialog()">New type</sf-button>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns"
      [data]="displayedTypes()"
      [loading]="loadingSignal()"
      [actions]="actions"
      (sortChange)="onSortChange($event)"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    @if (errorSignal()) {
      <p class="status status--error">{{ errorSignal() }}</p>
    }
    @if (!loadingSignal() && !errorSignal() && displayedTypes().length === 0) {
      <p class="status">No house types yet.</p>
    }
  </sf-card>
</section>
