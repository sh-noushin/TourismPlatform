<section class="public-sections-page">
  <div class="public-sections-page__header">
    <sf-page-header title="{{ 'MENU.PUBLIC_PAGE_SECTIONS' | translate }}">
    </sf-page-header>

    <sf-button
      class="public-sections-page__header-button"
      variant="ghost"
      type="button"
      (click)="openCreate()"
    >
      {{ 'PUBLIC_PAGE_SECTIONS_PAGE.NEW_SECTION' | translate }}
    </sf-button>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns()"
      [data]="sections()"
      [loading]="loading()"
      [actions]="sections().length ? actions() : []"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    @if (error()) {
      <p class="status status--error">{{ error() }}</p>
    }
    @if (!loading() && !error() && sections().length === 0) {
      <p class="status">{{ 'COMMON.NO_DATA' | translate }}</p>
    }
  </sf-card>
</section>
