<section class="public-page">
  <sf-page-header title="{{ 'MENU.PUBLIC_PAGE_SECTIONS' | translate }}">
    <div sfPageHeaderActions class="public-page__actions">
      <button type="button" class="btn ghost" (click)="load(true)" [disabled]="loading()">
        {{ 'COMMON.REFRESH' | translate }}
      </button>
      @if (!loading() && sections().length === 0) {
        <button type="button" class="btn primary" (click)="openCreate()">
          {{ 'COMMON.ADD' | translate }}
        </button>
      }
    </div>
  </sf-page-header>

  <sf-card>
    <sf-table
      [columns]="columns()"
      [data]="sections()"
      [loading]="loading()"
      [actions]="sections().length ? actions() : []"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    @if (error()) {
      <p class="status status--error">{{ error() }}</p>
    }
    @if (!loading() && !error() && sections().length === 0) {
      <p class="status">{{ 'COMMON.NO_DATA' | translate }}</p>
    }
  </sf-card>
</section>
