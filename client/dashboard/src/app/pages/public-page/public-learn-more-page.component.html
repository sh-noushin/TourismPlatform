<section class="public-learn-more-page">
  <div class="public-learn-more-page__header">
    <sf-page-header title="{{ 'MENU.PUBLIC_PAGE_LEARN_MORE' | translate }}"></sf-page-header>

    <sf-button
      class="public-learn-more-page__header-button"
      variant="ghost"
      type="button"
      [disabled]="loading()"
      (click)="openCreateOrEdit()"
    >
      {{ 'COMMON.ADD' | translate }}
    </sf-button>
  </div>

  <sf-card>
    <sf-table
      [columns]="columns()"
      [data]="rows()"
      [loading]="loading()"
      [actions]="rows().length ? actions() : []"
      (rowAction)="onRowAction($event)"
    ></sf-table>

    @if (error()) {
      <p class="status status--error">{{ error() }}</p>
    }
    @if (!loading() && !error() && rows().length === 0) {
      <p class="status">{{ 'COMMON.NO_DATA' | translate }}</p>
    }
  </sf-card>
</section>
