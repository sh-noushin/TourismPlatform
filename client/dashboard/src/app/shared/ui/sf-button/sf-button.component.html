<button
  mat-flat-button
  type="button"
  class="sf-button"
  [style.background]="color()"
  [style.borderColor]="color()"
  [style.color]="textColor()"
  [style.width]="width()"
  [style.height]="height()"
  [disabled]="disabled() || loading()"
  [attr.aria-busy]="loading()"
  (click)="handleClick($event)"
>
  @if (loading()) {
    <span class="spinner">
      <mat-progress-spinner
        diameter="18"
        mode="indeterminate"
        strokeWidth="3"
      ></mat-progress-spinner>
    </span>
  }

  <span class="content">
    @if (text()) {
      {{ text() }}
    } @else {
      <ng-content></ng-content>
    }
  </span>
</button>
