<div class="sf-dropdown" [class.open]="isOpen()" [class.disabled]="disabled()">
    <button
      type="button"
      class="sf-dropdown-trigger"
      [attr.aria-label]="ariaLabel() ?? placeholder()"
      [attr.name]="name()"
      [disabled]="disabled()"
      (click)="toggle()"
    >
      <span class="sf-dropdown-label">
        <ng-container *ngIf="hasSelection; else placeholderTpl">{{ selectedLabel }}</ng-container>
        <ng-template #placeholderTpl>{{ placeholder() }}</ng-template>
      </span>
    <span class="sf-dropdown-icon" aria-hidden="true"></span>
  </button>

  <ul *ngIf="isOpen()" class="sf-dropdown-menu" role="listbox">
    <li
      *ngFor="let item of items(); trackBy: trackItem"
      role="option"
      [attr.aria-selected]="item.value === value()"
      [class.selected]="item.value === value()"
      (click)="select(item)"
    >
      <span>{{ item.label }}</span>
      <span *ngIf="item.hint" class="sf-dropdown-hint">{{ item.hint }}</span>
    </li>
  </ul>
</div>
