<h2>{{ data.title ?? ('CONFIRM_DIALOG.TITLE' | translate) }}</h2>
@if (data.message) {
  <p>{{ data.message }}</p>
}
<div class="actions">
    <button mat-stroked-button type="button" (click)="cancel()">
      {{ data.cancelLabel ?? ('CONFIRM_DIALOG.CANCEL' | translate) }}
    </button>
    <button mat-flat-button color="primary" type="button" (click)="confirm()">
      {{ data.confirmLabel ?? ('CONFIRM_DIALOG.CONFIRM' | translate) }}
    </button>
</div>
