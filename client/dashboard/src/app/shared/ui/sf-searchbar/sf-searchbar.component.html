<div class="sf-searchbar">
  <div class="sf-searchbar__control" role="search">
    <mat-icon class="sf-searchbar__icon" aria-hidden="true">search</mat-icon>

    <input
      class="sf-searchbar__input"
      type="text"
      autocomplete="off"
      [attr.placeholder]="placeholder"
      [value]="valueSignal()"
      (input)="onInput($event)"
      (keydown.escape)="clear()"
      aria-label="Search"
    />

    @if (valueSignal().length) {
      <button
        type="button"
        class="sf-searchbar__clear"
        aria-label="Clear"
        (click)="clear()"
      >
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
    }
  </div>
</div>
