<input
  #fileInput
  class="sf-fileupload__input"
  type="file"
  [attr.accept]="accept() || null"
  [attr.multiple]="multiple() ? '' : null"
  [disabled]="disabled()"
  (change)="onFilesChanged($event)"
/>

<button
  type="button"
  class="sf-fileupload__trigger"
  [attr.aria-label]="label() ?? ('ARIA.UPLOAD_FILE' | translate)"
  [disabled]="disabled()"
  (click)="openPicker(fileInput)"
>
  <img
    class="sf-fileupload__icon"
    [src]="iconSrc()"
    alt=""
    aria-hidden="true"
    draggable="false"
  />
</button>
